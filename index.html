<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor: Once a billion reviews & Contributions for hotels, Attractions, ...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="navbar_S1">
            <div class="navbar_icon">
                <a class="navbar_icon1">
                    <picture>
                        <img class="navbar_icon2_img"
                            src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg"
                            alt="Tripadvisor">
                    </picture>
                </a>
            </div>


        </div>
        <div class="navbar_s2">
            <div class="navbar_s2_text">
                <button class="navbar_s2__discover" inputmode="button">
                    <span class="navbar_s2__discover__text">Discover</span>
                </button>
                <button class="navbar_s2__trips" inputmode="button">
                    <span class="navbar_s2__trips__text">Trips</span>
                </button>
                <button class="navbar_s2__Review" inputmode="button">
                    <span class="navbar_s2__Review__text">Review</span>
                </button>
            </div>
            <div class="navbar_s2__Forums" inputmode="button">
                <a href="https://www.tripadvisor.in/ForumHome" class="navbar_s2__forumhome">
                    <div class="forums">Forums</div>
                </a>
            </div>

        </div>
        <div class="navbar_s3">
            <div class="navbar_s3_last">
                <img class="navbar_s3__img" src="worldicon.png" alt="world">
                <h3 class="navbar_s3__line">|</h3>
                <h2 class="navbar_s3__inr">INR</h2>
            </div>
            <div class="navbar_s3__button">
                <button class="navbar_s3__button__signin" inputmode="button"><span class="navbar_s3__Forums__text">Sign
                        in</span></button>
            </div>

        </div>
    </div>
    <!--Heading-->
    <div class="heading">
        <div class="heading_s1">
            <h1>Where to?</h1>
        </div>
        <div class="heading_s2">
            <p><i class="fa-thin fa-house-user"></i>Search All</p>
            <p><svg class="heading_s2_svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M32 32c17.7 0 32 14.3 32 32l0 256 224 0 0-160c0-17.7 14.3-32 32-32l224 0c53 0 96 43 96 96l0 224c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-32-224 0-32 0L64 416l0 32c0 17.7-14.3 32-32 32s-32-14.3-32-32L0 64C0 46.3 14.3 32 32 32zm144 96a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>Hotels</p>
            <p>Things to Do</p>
            <p>Restaurants</p>
            <p>Flights</p>
            <p>Holiday Homes</p>
        </div>
        <div class="search">
            <div class="heading_s2_search">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input placeholder="Places to go, things to do, hotels...">
                <button class="search_s1__button" inputmode="button"><span>Search
                </span></button> 

    
            </div>
        </div>

    </div>
    <!--main ai image-->
    <div class="gateway">
        <div class="gateway_s1">
            <img class="gateway_s1_img" src="home-entry.jpg" alt="home entry">
        
        </div>
        <div class="gateway_s2">
            <p class="gateway_s2_p">Powered by AI <span>Beta</span></p>
            <h1 class="gateway_s2_h1">AI trip builder gets you out there</h1>
            <h2 class="gateway_s2_h2">Get a whole gateway's worth of ideas made for you-ready in seconds.</h2>
            <button class="gateway_s2_button">Try it</button>
        </div>
    </div>
