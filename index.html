<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor: Once a billion reviews & Contributions for hotels, Attractions, ...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="navbar_S1">
            <div class="navbar_icon">
                <a class="navbar_icon1">
                    <picture>
                        <img class="navbar_icon2_img"
                            src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg"
                            alt="Tripadvisor">
                    </picture>
                </a>
            </div>


        </div>
        <div class="navbar_s2">
            <div class="navbar_s2_text">
                <button class="navbar_s2__discover" inputmode="button">
                    <span class="navbar_s2__discover__text">Discover</span>
                </button>
                <button class="navbar_s2__trips" inputmode="button">
                    <span class="navbar_s2__trips__text">Trips</span>
                </button>
                <button class="navbar_s2__Review" inputmode="button">
                    <span class="navbar_s2__Review__text">Review</span>
                </button>
            </div>
            <div class="navbar_s2__Forums" inputmode="button">
                <a href="https://www.tripadvisor.in/ForumHome" class="navbar_s2__forumhome">
                    <div class="forums">Forums</div>
                </a>
            </div>

        </div>
        <div class="navbar_s3">
            <div class="navbar_s3_last">
                <img class="navbar_s3__img" src="worldicon.png" alt="world">
                <h3 class="navbar_s3__line">|</h3>
                <h2 class="navbar_s3__inr">INR</h2>
            </div>
            <div class="navbar_s3__button">
                <button class="navbar_s3__button__signin" inputmode="button"><span class="navbar_s3__Forums__text">Sign
                        in</span></button>
            </div>

        </div>
    </div>
    <!--Heading-->
    <div class="heading">
        <div class="heading_s1">
            <h1>Where to?</h1>
        </div>
        <div class="heading_s2">
            <p>Search All</p>
            <p>Hotels</p>
            <p>Things to Do</p>
            <p>Restaurants</p>
            <p>Flights</p>
            <p>Holiday Homes</p>
        </div>
        <div>
            <div class="navbar__s2">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input placeholder="Places to go, things to do, hotels...">
    
    
            </div>
        </div>

    </div>
